<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center py-12 text-2xl text-gray-600 font-bold">
      File Upload
    </h1>
    <div class="container mx-auto flex flex-col justify-center items-center">
      <form
        action="/upload"
        class="flex flex-col space-y-7"
        method="post"
        enctype="multipart/form-data"
      >
        <input
          type="file"
          name="file"
          class="text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700"
          accept=".pdf, .jpg, .jpeg, .png, .gif, .bmp, .webp"
        />
        <input
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 rounded-md p-2 text-white"
          value="Upload"
        />
      </form>
    </div>
  </body>
</html>
